<!DOCTYPE html>
<html lang="kor">

<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7031765025917364"
     crossorigin="anonymous"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>타이핑 게임</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div class="header">
      타이핑 게임
    </div>

    <div class="word">
      무작위 단어 생성
    </div>

    <div class="TypingBoxContainer">
      <input type="text" class="TypingBox" value="">
    </div>

    <div class="GameInfo">
      <div>
        남은시간 : <span class="time">0</span>초
      </div>
      <div>
        획득점수 : <span class="score">0</span>점
      </div>
    </div>

    <div class="GameStart">
      <input type="button" id="Button-Start" class="btn btn-primary disabled" value="게임을 불러오는중...">
    </div>

    <div id="toast"></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="js/main.js" type="module"> </script>
</body>

</html>
